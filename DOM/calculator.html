<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<style type="text/css">
		#box1{
			height: 300px;
			width: 400px;
			background-color: pink;
			text-align: center;
			margin-top: 2%;
			padding-top: 3%;
			margin-left: 30%;

		}
	</style>
	<script type="text/javascript">
		function calculator() {
			// alert();
		let a = document.querySelector('#firstno').value;
		let b = document.querySelector('#secondno').value;
		let c = document.querySelector('input[name=btn]:checked').value;
			 document.getElementById("output").value  = eval(a+c+b);
		
		}
	</script>
</head>
<body>
	<div id="box1">
		<div id="headerbox">
			Enter First NO: <input type="text" id="firstno" placeholder="Enter First NO">
			<br>
			<br>
			Enter Second No: <input type="text" id="secondno" placeholder="Enter Second No"> 
		</div>
		<br>
		<br>
	<div id="container">
		<input type="radio" name="btn" id="add" value="+"><label for="add">Add</label>
		<input type="radio" name="btn" id="sub" value="-"><label for="sub">Sub</label>
		<input type="radio" name="btn" id="multi" value="*"><label for="multi">Multi</label>
		<input type="radio" name="btn" id="div" value="/"><label for="div">Div</label>
	</div>
		<br>
		<br>
		<button onclick="calculator()">=</button>
		<br>
		<br>
		<input type="text" id="output">
	</div>

</body>
</html>
