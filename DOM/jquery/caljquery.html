<!DOCTYPE html>
<html>
<head>
	<title>caljquery</title>
	<style type="text/css">
		#mainbox{
			height: 500px;
			width: 400px;
			background-color: pink;
			text-align: center;
			margin:0px auto;
			padding:10px;
		}
		#inputbox{
			height: 150px;
			width: 400px;
			text-align: center;
			padding-top: 2%;
		}
		input{
			font-size:25px;
		}
		button{
			height: 30px;
			width: 120px;
			font-size: 25px;

		}
		.container{
			height: 150px;
			width: 400px;
			font-size: 30px;
			text-align: center;
			padding-top: 1%;
		}
	</style>
</head>
<body>
	<div id="mainbox">
	<div id="inputbox">
	<input type="text" id="first" placeholder="Enter First No">
	<br>
	<br>
	<input type="text" id="second" placeholder="Enter Second No">
	</div>
	<br>
	<br>
	<div class="container">
	<input type="radio" name="cal" value="+" id="add"><label for="add">Add</label>
	<input type="radio" name="cal" value="-" id="sub"><label for="sub">Sub</label> 
	<br>
	<br>
	<input type="radio" name="cal" value="*" id="multi"><label for="multi">Multi</label>
	<input type="radio" name="cal" value="/" id="div"><label for="div">Div</label>
	<input type="radio" name="cal" value="%" id="mod"><label for="mod">Mod</label>
	</div>
	<br>
	<br>
	<button id="calculator">click me</button>
	<br>
	<br>
	<input type="text" id="output" placeholder="Result">
	</div>
</body>
<script src="jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#calculator").click(function(){
		let a = $("#first").val();
	    let b = $("#second").val();
		let c = $("input[name=cal]:checked").val();
		$("#output").val(eval(a+c+b));
		})
		
	})
</script>
</html>
