<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.main{
			height: 500px;width: 500px;background: red;margin: 0px auto;
		}
	</style>
</head>
<body>
	<center><button id="btn">Hide</button></center>
	<div class="main"></div>
	
</body>
<script src="jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		$('#btn').click(function(){
			$('.main').toggle(1000);
			if ($(this).html() == "Hide") {
				$(this).html("Show");
			}else{
				$(this).html("Hide");
			}

		});
	});
</script>
</html>
