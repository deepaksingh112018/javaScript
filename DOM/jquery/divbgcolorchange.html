<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">

		#box1{
			height: 250px;
			width: 300px;
			background-color:black;
			text-align: center;
			line-height: 250px;
			margin-left: 30%;
			color: yellow;
			font-size: 30px;
		}
			#box2{
			height: 250px;
			width: 300px;
			background-color:yellow;
			text-align: center;
			line-height: 250px;
			font-size: 30px;
			margin-left: 30%;
		}
	</style>
</head>
<body>
		<div id="box1" class="mainbox">Wakeup!!</div>
		<br>
		<div id="box2" class="mainbox">Wakeup Again!!</div>
</body>
<script src="jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('.mainbox').click(function(){
			let a = $('#box1').html();
			let b = $('#box2').html();
			$('#box1').html(b);
			$('#box2').html(a);
			let c = $('#box1').css("background-color");
			let d = $('#box2').css("background-color");
			$('#box2').css("background-color",c);
			$('#box1').css("background-color",d);
			let e = $('#box1').css("color");
			let f = $('#box2').css("color");
			$('#box2').css("color",e);
			$('#box1').css("color",f);
		});
	});
</script>
</html>
