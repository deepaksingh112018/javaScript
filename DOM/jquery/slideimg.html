<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<img src="images/a.jpg" height="500px;" width="500px;" id="slider">
</body>
<script src="jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		fun();
	});
	let a = ['a.jpg','b.jpg','c.jpg','d.jpg','e.jpg'];
	let b = 0;
	function fun(){
		$('#slider').attr('src','images/'+a[b]);
		b++;
		if (b==a.length) {
			b=0;
		}
		window.setTimeout("fun()",1000);
	}
</script>
</html>
