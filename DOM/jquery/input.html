<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<input type="text" id="name">
	<button id="btn">Click me</button>
</body>
<script src="jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('#btn').click(function(){
			alert($('#name').val());
		});
	});
</script>
</html>
