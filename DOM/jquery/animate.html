<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		#box{
			height: 110px;
			width: 110px;
			background-color: purple;
			margin-top: 2%;
			text-align: center;
			font-size: 25px;
			color: white;
			line-height: 110px;
			position:absolute;
		}
	</style>
</head>
<body>
	<div id="box">Attitude</div>
</body>
<script src="jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#box").click(function(){
			 $("#box").animate({right: "0px",height: "500px"});
			 $("#box").animate({backgroundColor:"rgb( 20, 20, 20 )"});
			 $("#box").animate({left: "0px",height:"200px"});
			 $("#box").animate({top:"hide()"});
			});
		});
	
</script>
</html>
