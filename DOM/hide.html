<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	#a1{
		
		color: white;
		font-size: 25px;
		height: 300px;
		width: 300px;
		line-height: 300px;
		text-align: center;
		background: red;
		margin: 0px auto;
	}
	button{margin-left: 50%;
	 background: blue;
	 color: red;
	 height: 25px;
	 width: 70px; 
	 font-size: 20px;}
</style>
<script type="text/javascript">
	hideShow = () =>{ // arrow function
 		 let a = document.getElementById("a1");
 		 let b = document.getElementById("a2");
 		if (a.style.display=="block") {
 			a.style.display = "none";
 			b.innerText = "Show";
 		}
 		else{
 			a.style.display = "block";
 			b.innerText = "Hide";
 		}
	}

</script>
</head>

<body>
	<div id="a1">praveen sir</div>
	<br>

	<button onclick="hideShow()" id="a2">Hide</button>

</body>
</html>
