<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

</head>
<body>
	<input type="password" id="password" onkeyup="validPassword(this.value)">
	<span></span>
</body>
<script>
	function validPassword(arg) {
		// alert(arg)
		let a = document.getElementsByTagName('span')[0];
		if (arg.length<=3) { 
			a.style.color="red";
			a.innerText="weak password";
		}
		else if (arg.length<=6) {
			a.style.color="yellow";
			a.innerText="strong password";
		}
		else{
			a.style.color="green";
			a.innerText="good password";
		}

		

	}
</script>
</html>
