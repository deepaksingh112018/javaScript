<!DOCTYPE html>
<html>
<head>
	<title>blank validation</title>
	<style type="text/css">
		#fromvalidation{
			height: 600px;
			width: 500px;
			background-color: pink;
			text-align: center;
			padding-top: 2%;

		}
		#from{
			height: 24px;
			width: 150px;
			text-align: center;
		}
		span{
			color: red;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div id="fromvalidation">
		<table>
			<tr>
				<td>Name: </td><td><input type="text"></td>
			</tr>
			<tr>
				<td>Age: </td><td><input type="number"></td>
			</tr>
			<tr>
				<td>Mobile No: </td><td><input type="number"></td>
			</tr>
			<tr>
				<td>E-mail: </td><td><input type="mail"></td>
			</tr>
			<tr>
				<td>Password: </td><td><input type="password"></td>
			</tr>
			<tr>
				<td colspan="2"><button onclick="dee()">submit</button></td>
			</tr>
		</table>
	</div>
</body>
<script type="text/javascript" src="../DOM/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	function dee() {
		$('span').remove();
		$.each($('input'),function(key,value){
			if ($(this).val()=="") {
				$(this).parent().parent().append("<span>This feild is require</span>");
			}
		});
		if(!/^[a-z]+$/gi.test($('input').eq(0).val())){
				$('input').eq(0).parent().parent().append("<span>Name will be Charector</span>");
			}
			if(!/^[0-9]+$/g.test($('input').eq(1).val())){
				$('input').eq(1).parent().parent().append("<span>age will be numerical</span>")
			}
			if (!/^[0-9]+$/g.test($('input').eq(2).val())) {
				$('input').eq(2).parent().parent().append("<span> mobile number will be numerical</span>")
			}
	}
	
	// function fun(arg){

	// }
</script>
</html>
